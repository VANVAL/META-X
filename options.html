<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>META-X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/options.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="mainBody">
        <div id='title'>
            <h1> OPTIONS</h1>
        </div>
        <div class="changeElement">
            <div class="text">
                <p>Change Spaceship</p>
            </div>
            <div class="elementContainer">
                <div class="element">
                    <div class="arrowLeft"></div>
                    <div class="modelViewer"><img src="img/avatarPlaceholder.png" alt="model"></div>
                    <div class="arrowRight"></div>
                    <div class="playerName">
                        <p>PLAYER 1</p>
                    </div>
                </div>
                <div class="element">
                    <div class="arrowLeft"></div>
                    <div class="modelViewer"><img src="img/avatarPlaceholder.png" alt="model"></div>
                    <div class="arrowRight"></div>
                    <div class="playerName">
                        <p>PLAYER 2 </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="changeElement">
            <div class="text">
                <p>Change BGM</p>
            </div>
            <div class="elementContainer">
                <div class="element">
                    <img src="img/avatarPlaceholder.png" alt="play">
                    <p class="trackName">Track 1</p>
                </div>
                <div class="element">
                    <img src="img/avatarPlaceholder.png" alt="play">
                    <p class="trackName">Track 2</p>
                </div>
                <div class="element">
                    <img src="img/avatarPlaceholder.png" alt="play">
                    <p class="trackName">Track 3</p>
                </div></div>
            
        </div>
    </div>

    <div id="rightContainer">
        <div id="menuContainer">
            <ul id="buttonsList">
                <li>
                    <input class="button" type="button" value="BACK TO MENU">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
